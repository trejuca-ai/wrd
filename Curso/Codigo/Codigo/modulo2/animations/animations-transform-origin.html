<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja {
            position: relative;
            top: 100px;
            left: 100px;
            width: 150px;
            height: 150px;
            background-color: brown;
            transform-origin: 75px 150px;
            transition: transform 1s ease;
        }

        .caja:hover {
            transform: rotate(30deg);
        }

    </style>
</head>

<body>
    <div class="">        
        <div class="caja"></div>

    </div>
</body>

</html>
