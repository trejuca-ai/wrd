<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja {
            width: 200px;
            height: 80px;
            background: lightgray;
            border: 1px solid red;
            margin: 10px 0;
            padding: 10px;
        }

        .relativa {
            position: relative;
            top: -15px;
            left: -25px;
        }
    </style>
</head>
<body>
    <h2>Ejemplo basico position: relative</h2>
    <div class="caja">Caja normal</div>
    <div class="caja relativa">Caja con position relative</div>
    <div class="caja">Caja normal</div>
    
</body>
</html>
