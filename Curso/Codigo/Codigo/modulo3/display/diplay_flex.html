<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor {
            display: flex;
            flex-direction: column;
            background-color: aqua;
            border: 1px solid;
            padding: 10px;
            margin-bottom: 10px;
        }
        .elemento {
            height: 20px;
            background-color: lightcoral;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h2>Ejemplo de elementos con display block</h2>
    <div class="contenedor">
        <span class="elemento">Elemento 1 (span)</span>
        <span class="elemento">Elemento 2 (span)</span>
        <div class="elemento">Elemento 3 (div)</div>
        <div class="elemento">Elemento 4 (div)</div>
    </div>
</body>

</html>
