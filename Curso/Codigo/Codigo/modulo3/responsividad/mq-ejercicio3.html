<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .menu {
            display: flex;
            gap: 20px;
            background-color: #333;
            padding: 10px;            
        }

        .menu a {
            color: white;
            text-decoration: none;
        }
        .toggle {
            display: none;
        }
        @media (max-width: 500px) {
            .menu {
                flex-direction: column;
                display: none;
            }
            .toggle {
                display: block;
                background-color: #333;
                color: white;
                padding: 10px;
                cursor: pointer;
            }
            .menu.open {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="toggle" onclick="document.querySelector('.menu').classList.toggle('open')">
        &#9776 Menu
    </div>
    <nav class="menu">
        <a href="#">Inicio</a>
        <a href="#">Reportes</a>
        <a href="#">Nosotros</a>
    </nav>
</body>
</html>
