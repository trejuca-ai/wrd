<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            border: 1px dashed;
        }

        .container {
            width: 80%;
            border: 1px solid red;
            background-color: #fff;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto auto 1fr auto auto;
            gap: 10px;
        }

        .header {
            grid-column: span 3;
            grid-row: 1;
            background-color: gold;
            padding: 20px;
            text-align: center;
        }

        .banner {
            grid-column: 2;
            grid-row: 2;
            background-color: #dc3545;
            padding: 20px;
            text-align: center;
        }

        .left-aside {
            grid-column: 1;
            grid-row: span 3;
            padding: 20px;
            background-color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-aside {
            grid-column: 3;
            grid-row: span 3;
            padding: 20px;
            background-color: silver;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-content {
            grid-column: 2;
            grid-row: 3;
            background-color: #007bff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        .low-content {
            grid-column: 2;
            grid-row: 4;
            background-color: #dc3545;
            padding: 20px;
            text-align: center;
        }
        .footer {
            grid-column: span 3;
            grid-row: 5;
            background-color: gold;
            padding: 20px;
            text-align: center;
        }
        
        @media (max-height: 768px) and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto auto auto;
            }

            .header {
                grid-column: 1;
                grid-row: 1;
            }

            .banner {
                grid-column: 1;
                grid-row: 2;
            }
            .left-aside {
                grid-column: 1;
                grid-row: 3;
            }
            .main-content {
                grid-column: 1;
                grid-row: 4;
            }
            .right-aside {
                grid-column: 1;
                grid-row: 5;
            }
            .low-content {
                grid-column: 1;
                grid-row: 6;
            }
            .footer {
                grid-column: 1;
                grid-row: 7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <aside class="left-aside">
            Left Aside
        </aside>
        <section class="banner">
            Banner
        </section>
        <aside class="right-aside">
            Right Aside
        </aside>
        <main class="main-content">
            Main Content
        </main>
        <section class="low-content">
            Low Content
        </section>
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>
</html>
