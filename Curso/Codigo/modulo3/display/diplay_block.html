<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bloque {
            display: block;
            background-color: aqua;
            border: 1px solid;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Ejemplo de elementos con display block</h2>

    <span class="bloque">Elemento 1 (span)</span>
    <span class="bloque">Elemento 2 (span)</span>
    <div style="border:1px solid">Elemento 3 (div)</div>
    <div style="border:1px solid">Elemento 4 (div)</div>
</body>
</html>
