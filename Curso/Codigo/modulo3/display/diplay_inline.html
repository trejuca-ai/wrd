<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bloque {
            display: inline;
            background-color: aqua;
            border: 1px solid;
            padding: 10px;
            /* margin-bottom: 100px; */
            margin-right: 30px;
            width: 30px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>Ejemplo de elementos con display inline</h2>

    <span style="border:1px solid">Elemento 1 (span)</span>
    <span style="border:1px solid">Elemento 2 (span)</span>
    <div class="bloque">Elemento 3 (div)</div>
    <div class="bloque">Elemento 4 (div)</div>
</body>
</html>
